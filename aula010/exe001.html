<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 9 dom </title>
    <style>
        #area1{
            background-color: green;
            color: white;
            width:200px;
            height:200px;
            line-height:200px;
            text-align: center;
            font: normal arial 20pt
        }
    </style>
</head>
<body>
    <h1>eventos dom </h1>
    <div id="area1">
        interaja
    </div>
    <!--<div id="area2" on>

    </div>
    <div id="area3">

    </div>-->
    <script>
        var a = window.document.getElementById('area1')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)

        function clicar(){
            a.innerText='clicou'
            a.style.background = 'green'
        }
        function entrar(){
            a.innerText='entrou'
            a.style.background ='yellow'
        }function sair(){
            a.innerText='saiu'
            a.style.background ='red'

        }
    </script>

</body>
</html>
