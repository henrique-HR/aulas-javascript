<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom </title>
    <style>
        div{
            border:0.2px solid black;
            width: 174px;
        }
    </style>
</head>
<body>
    <h1>somando valores </h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    
    <input type="button" value="somar" onclick="somar()">
    <input type="button" value="subtrair" onclick="subtrair()">
    <input type="button" value="dividir" onclick="dividir()">
    <input type="button" value="multiplicar" onclick="multiplicar()"> <br><br>
    <div id="res"> resultado aqui !!!</div>
    <script>
       
    
        var txt1 = window.document.getElementById('txt1')
        var txt2 = window.document.getElementById('txt2')
        var res  = window.document.getElementById('res')
        
        function somar(){
            n1= Number(txt1.value)
            n2= Number(txt2.value)
            var s = n1+n2
            res.innerHTML=`a soma ${n1} e ${n2} é igual ${s}`
        }
        function subtrair(){
            n1= Number(txt1.value)
            n2= Number(txt2.value)
            var s = n1-n2
            res.innerHTML=`a soma ${n1} e ${n2} é igual ${s}`
        }
        function dividir(){
            n1= Number(txt1.value)
            n2= Number(txt2.value)
            var s = n1/n2
            res.innerHTML=`a soma ${n1} e ${n2} é igual ${s}`
        }
        function multiplicar(){
            n1= Number(txt1.value)
            n2= Number(txt2.value)
            var s = n1*n2
            res.innerHTML=`a soma ${n1} e ${n2} é igual ${s}`
        }
    </script>

</body>
</html>
