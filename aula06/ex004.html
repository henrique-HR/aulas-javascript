<html lang="pt-br">
<head>

    <title>Document</title>
    <style>
        body{
            font:normal 900 50pt arial normal;

</head>
<body>
    <script>
        var nome = window.prompt('qual seu nome ?')
        document.write(` ola ${nome} seu nome tem ${nome.length} letras!! <br>`)
        document.write(`seu nome em letras maiusculas fica ${nome.toUpperCase()}<br>`)
        document.write(`seu nome em letras minusculas fica ${nome.toLowerCase()}<br>`)

    </script>
</body>
